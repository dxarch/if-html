<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="offer-section">
      <h2 class="section-title">What do we offer</h2>
      <hr class="highlited-divider" />
      <div class="offer-items">
        <div class="offer-item">
          <img src="images/support.svg" alt="support" class="offer-image" />
          <p class="offer-title">Support 24/7</p>
        </div>
        <div class="offer-item">
          <img
            src="images/communicate.svg"
            alt="communication"
            class="offer-image"
          />
          <p class="offer-title">Communicate directly</p>
        </div>
        <div class="offer-item">
          <img
            src="images/book-online.svg"
            alt="book online"
            class="offer-image"
          />
          <p class="offer-title">Book online</p>
        </div>
        <div class="offer-item">
          <img
            src="images/reviews.svg"
            alt="real reviews"
            class="offer-image"
          />
          <p class="offer-title">Real guest reviews</p>
        </div>
      </div>
    </div>
  </body>
</html>
